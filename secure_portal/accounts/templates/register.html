{% extends 'base.html' %}
{% block title %}Register - Secure Portal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card-glass">
        <div class="page-header">
            <h2>Create Account</h2>
            <p>Join the secure internship network</p>
        </div>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="id_email" class="form-label">Email Address</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Create a strong password" required>
            </div>

            <div class="form-group">
                <label for="id_role" class="form-label">I am a...</label>
                <select name="role" id="id_role" class="form-control" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="STUDENT">Student</option>
                    <option value="COMPANY">Company HR</option>
                    <option value="ADMIN">University Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}

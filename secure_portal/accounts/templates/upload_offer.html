<h2>Secure Offer Upload</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="file" name="offer" required><br><br>

    <label>Select Students:</label><br>
    <select name="student_ids" multiple required>
        {% for s in students %}
            <option value="{{ s.id }}">{{ s.username }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Upload Securely</button>
</form>

{% if msg %}<p>{{ msg }}</p>{% endif %}
